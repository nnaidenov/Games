<div id="createHeroe">
    <label for="heroeRace">Heroe race: </label>
    <select id="heroeRace" data-bind="options: races, optionsValue: 'id', optionsText: 'name', value: selectedRace">"</select>
    <label for="heroeName">Heroe name: </label>
    <input type="text" id="heroeName" data-bind="value: heroeName" />
    <button data-bind="click: create">Create my heroe!</button>
</div>
